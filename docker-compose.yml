version: "3.4"

services:
  web:
    image: richarvey/nginx-php-fpm
    ports:
      - "5000:80"
    volumes:
      - ./Public:/var/www/html
      - ./conf.d:/conf/nginx/
    networks: 
      - web-net
    deploy:
      mode: replicated
        replicas: 3
        placement:
          constraints:
            - node.role == manager
networks: 
  web-net: